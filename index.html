<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTCOIN - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body background dengan blur */
        body {
            background: url('https://raw.githubusercontent.com/BOTCOIN-exe/logo-botcoin/refs/heads/main/Screenshot_2025-02-07-14-32-59-88_99c04817c0de5652397fc8b56c3b3817.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay untuk mengurangi kejelasan background dan blur */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Memberikan layer semi-transparan */
            filter: blur(8px); /* Mengaburkan background */
            z-index: -1;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 2px solid gold;
            z-index: 1000;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: gold;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(255, 215, 0, 0.8);
        }

        .auth-buttons {
            display: flex;
            gap: 5px;
        }

        .auth-buttons button {
            background: none;
            border: 2px solid gold;
            color: white;
            font-size: 12px;
            padding: 6px 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .auth-buttons button:hover {
            background: gold;
            color: black;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-close {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .modal-close:hover {
            background-color: darkred;
        }

        .modal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            background-color: gold;
            color: black;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #c2a100;
        }

        .modal .register-link {
            color: blue;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            .header-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="https://raw.githubusercontent.com/BOTCOIN-exe/logo-botcoin/refs/heads/main/Screenshot_2025-02-07-14-32-59-88_99c04817c0de5652397fc8b56c3b3817.jpg" alt="BOTCOIN Logo" class="logo">
        <div class="header-title">BOTCOIN</div>
        <div class="auth-buttons">
            <button onclick="openLoginModal()">Login</button>
            <button onclick="openRegisterModal()">Register</button>
        </div>
    </div>

    <!-- Modal Login -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h3>Login</h3>
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <button onclick="login()">Login</button>
            <button onclick="closeModal('loginModal')" class="modal-close">Close</button>
            <div class="register-link" onclick="openRegisterModal()">Don't have an account? Register</div>
        </div>
    </div>

    <!-- Modal Register -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <h3>Register</h3>
            <input type="text" placeholder="Username" id="regUsername">
            <input type="email" placeholder="Email" id="regEmail">
            <input type="password" placeholder="Password" id="regPassword">
            <input type="password" placeholder="Confirm Password" id="regConfirmPassword">
            <button onclick="register()">Register</button>
            <button onclick="closeModal('registerModal')" class="modal-close">Close</button>
        </div>
    </div>

    <script>
        // Modal Control
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Login Function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                alert('Logged in successfully');
                closeModal('loginModal');
            } else {
                alert('Please fill in both fields');
            }
        }

        // Register Function
        function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            if (username && email && password && confirmPassword) {
                if (password === confirmPassword) {
                    // Google Spreadsheet API Call (for illustration purposes)
                    alert('Registration successful');
                    closeModal('registerModal');

                    // Send data to Google Spreadsheet using Apps Script
                    fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                        method: 'POST',
                        body: JSON.stringify({
                            username: username,
                            email: email,
                            password: password,
                        }),
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    }).then(response => response.json())
                    .then(data => {
                        console.log(data);
                    }).catch(error => console.error('Error:', error));

                } else {
                    alert('Passwords do not match');
                }
            } else {
                alert('Please fill in all fields');
            }
        }

        // Register Modal Control
        function openRegisterModal() {
            document.getElementById('registerModal').style.display = 'flex';
        }
    </script>

</body>
                </html>
