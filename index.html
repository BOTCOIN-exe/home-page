<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTCOIN - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background */
        body {
            background: url('https://raw.githubusercontent.com/BOTCOIN-exe/logo-botcoin/refs/heads/main/Screenshot_2025-02-07-14-32-59-88_99c04817c0de5652397fc8b56c3b3817.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay efek gelap */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-bottom: 2px solid gold;
            z-index: 1000;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .header-title {
            font-size: 40px;
            font-weight: bold;
            color: gold;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(255, 215, 0, 0.8);
            letter-spacing: 2px;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: rgba(0, 0, 0, 0.7);
            padding: 80px 15px 15px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .sidebar button {
            background: none;
            border: 2px solid gold;
            color: white;
            font-size: 16px;
            padding: 8px;
            margin: 4px 0;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .sidebar button:hover {
            background: gold;
            color: black;
        }

        /* Konten utama */
        .main-content {
            margin-left: 250px;
            padding: 100px 20px 20px;
            color: white;
        }

        /* Footer kiri untuk Terms */
        .footer-left {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: white;
        }

        .footer-left a {
            color: white;
            text-decoration: none;
        }

        .footer-left a:hover {
            color: gold;
        }

        /* Footer kanan untuk dropdown pilihan bahasa */
        .footer-right {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: white;
        }

        /* Dropdown bahasa */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background: none;
            border: 2px solid gold;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .dropdown-button:hover {
            background: gold;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            bottom: 30px;
            right: 0;
            background-color: black;
            min-width: 150px;
            border: 1px solid gold;
            box-shadow: 0px 4px 8px rgba(255, 215, 0, 0.7);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
            transition: 0.3s;
        }

        .dropdown-content a:hover {
            background-color: gold;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
                padding: 70px 10px 10px;
            }
            .sidebar button {
                font-size: 14px;
                padding: 6px;
            }
            .main-content {
                margin-left: 200px;
                padding: 80px 10px 10px;
            }
            .header-title {
                font-size: 30px;
            }
            .footer-right {
                text-align: center;
                right: 5px;
                font-size: 12px;
            }
        }
    </style>
</head>

        </div>
    </div>
</body>
