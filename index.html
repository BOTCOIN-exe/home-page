<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTCOIN - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background */
        body {
            background: url('https://raw.githubusercontent.com/BOTCOIN-exe/logo-botcoin/refs/heads/main/Screenshot_2025-02-07-14-32-59-88_99c04817c0de5652397fc8b56c3b3817.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay efek gelap */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Tombol Pilihan Bahasa */
        .language-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: gold;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .language-button:hover {
            background: darkgoldenrod;
        }

        /* Menu Pilihan Bahasa */
        .language-menu {
            display: none;
            position: fixed;
            bottom: 50px;
            right: 10px;
            background: black;
            border: 2px solid gold;
            min-width: 150px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(255, 215, 0, 0.7);
            z-index: 1000;
        }

        .language-menu a {
            display: block;
            color: white;
            padding: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .language-menu a:hover {
            background: gold;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Tombol Pilihan Bahasa -->
    <button class="language-button" onclick="toggleLanguageMenu()">üåç Pilih Bahasa</button>

    <!-- Menu Pilihan Bahasa -->
    <div class="language-menu" id="languageMenu">
        <a href="english.html">English</a>
        <a href="indonesia.html">Indonesia</a>
        <a href="china.html">China</a>
        <a href="russia.html">Rusia</a>
        <a href="uk.html">Inggris</a>
        <a href="australia.html">Australia</a>
        <a href="india.html">India</a>
        <a href="arab.html">Arab Saudi</a>
        <a href="mesir.html">Mesir</a>
        <a href="brazil.html">Brazil</a>
        <a href="philippines.html">Philippine</a>
        <a href="cambodia.html">Kamboja</a>
        <a href="thailand.html">Thailand</a>
        <a href="africa.html">Afrika</a>
    </div>

    <script>
        function toggleLanguageMenu() {
            var menu = document.getElementById("languageMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        // Tutup menu jika klik di luar tombol
        document.addEventListener("click", function(event) {
            var menu = document.getElementById("languageMenu");
            var button = document.querySelector(".language-button");
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.style.display = "none";
            }
        });
    </script>

</body>
</html>
