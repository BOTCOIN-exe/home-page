<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTCOIN - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://raw.githubusercontent.com/BOTCOIN-exe/logo-botcoin/refs/heads/main/Screenshot_2025-02-07-14-32-59-88_99c04817c0de5652397fc8b56c3b3817.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 2px solid gold;
            z-index: 1000;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: gold;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(255, 215, 0, 0.8);
        }

        .auth-buttons {
            display: flex;
            gap: 5px;
        }

        .auth-buttons button {
            background: none;
            border: 2px solid gold;
            color: white;
            font-size: 12px;
            padding: 6px 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .auth-buttons button:hover {
            background: gold;
            color: black;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background: rgba(0, 0, 0, 0.7);
            padding: 80px 10px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
        }

        .sidebar button {
            background: none;
            border: 2px solid gold;
            color: white;
            font-size: 14px;
            padding: 8px;
            margin: 4px 0;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .sidebar button:hover {
            background: gold;
            color: black;
        }

        /* Main Content */
        .main-content {
            margin-left: 220px;
            padding: 90px 15px;
            color: white;
            text-align: center;
        }

        /* Footer */
        .footer-right {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .language-dropdown {
            position: relative;
        }

        .language-dropdown button {
            background: none;
            border: 2px solid gold;
            color: white;
            font-size: 12px;
            padding: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 120px;
            text-align: center;
        }

        .language-dropdown button:hover {
            background: gold;
            color: black;
        }

        .language-list {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid gold;
            list-style: none;
            padding: 5px;
            width: 120px;
        }

        .language-list li {
            padding: 5px;
            cursor: pointer;
            text-align: center;
            color: white;
            border-bottom: 1px solid gold;
        }

        .language-list li:hover {
            background: gold;
            color: black;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
        }

        .modal-close {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .modal-close:hover {
            background-color: darkred;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            .sidebar {
                width: 160px;
                padding: 70px 10px;
            }

            .main-content {
                margin-left: 170px;
                padding: 80px 10px;
                font-size: 14px;
            }

            .header-title {
                font-size: 20px;
            }

            .auth-buttons button {
                font-size: 10px;
                padding: 5px;
            }

            .sidebar button {
                font-size: 12px;
            }

            .footer-right button {
                width: 100px;
                font-size: 10px;
            }
        }

        /* Untuk layar yang lebih kecil lagi */
        @media (max-width: 480px) {
            .header {
                height: 60px;
                padding: 5px;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .header-title {
                font-size: 18px;
            }

            .sidebar {
                width: 140px;
                padding: 60px 5px;
            }

            .main-content {
                margin-left: 150px;
                padding: 70px 5px;
                font-size: 12px;
            }

            .auth-buttons button {
                font-size: 9px;
                padding: 4px;
            }

            .sidebar button {
                font-size: 10px;
            }

            .footer-right button {
                width: 90px;
                font-size: 9px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="https://raw.githubusercontent.com/BOTCOIN-exe/logo-botcoin/refs/heads/main/Screenshot_2025-02-07-14-32-59-88_99c04817c0de5652397fc8b56c3b3817.jpg" alt="BOTCOIN Logo" class="logo">
        <div class="header-title">BOTCOIN</div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h3>Login</h3>
            <input type="text" placeholder="Username" id="loginUsername">
            <input type="password" placeholder="Password" id="loginPassword">
            <button onclick="login()">Login</button>
            <button class="modal-close" onclick="closeLoginModal()">Close</button>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <h3>Register</h3>
            <input type="text" placeholder="Username" id="registerUsername">
            <input type="password" placeholder="Password" id="registerPassword">
            <button onclick="register()">Register</button>
            <button class="modal-close" onclick="closeRegisterModal()">Close</button>

    <script>
        function toggleLanguageList() {
            document.getElementById("languageList").style.display = 
                document.getElementById("languageList").style.display === "block" ? "none" : "block";
        }

        // Login Modal
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function login() {
            const username = document.getElementById('loginUsername').value;

        // Register Modal
        function openRegisterModal() {
            document.getElementById('registerModal').style.display = 'block';
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
        }

        function register() {
            const username = document.getElementById('registerUsername').value;

    </script>
